<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="styles/app.css" rel="stylesheet" type="text/css"/>
    </head>
    <body ng-app="de.cismet.todoApp" ng-controller="TodoCtrl">
        <div>
            <label>Enter your name:</label>
            <input type='text' ng-model="name"/>
            <h1> Hello {{name}}!</h1>
        </div>
        <div >
            <h1> <span ng-bind="name"></span> has the following ToDo's </h1>
            <label>Search:</label>
            <input type='text' ng-model='todoFilter'>
            <br />
            <label>{{remaining()}} of {{todos.length}} remaining</label> [<a ng-click='archive()'>archive</a>]
            <todo-list></todo-list>
            <input type="text" ng-model="newTodo"><button ng-click="addTodo()">Add</button>
            <!--<input type="text" ng-model="newTodo"><button ng-click="todos.push({title:newTodo})">Add</button>-->
        </div>

        <div>
            <knob knob-data="knobVal" knob-options="knobOptions"></knob>

        </div>
        <p>{{knobVal}}</p>

        <hr>

        <div class="bs-example bs-example-modal">
            <my-alert title="My fancy Alert" on-cancel="onAlertClose()" on-ok="onAlertOk()">
                <div>
                    <p>What a cool and fancy bootstrap based dialog!!</p>
                </div>
                <div>
                    <p>Think yourself what could be placed here...</p>
                </div>
            </my-alert>
        </div>
        <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
        <script src="bower_components/jquery-knob/js/jquery.knob.js" type="text/javascript"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
        <script src="bower_components/angular/angular.js" type="text/javascript"></script>
        <script src="bower_components/angular-resource/angular-resource.js" type="text/javascript"></script>

        <script src="scripts/app.js" type="text/javascript"></script>
        <script src="scripts/controllers/_module.js" type="text/javascript"></script>
        <script src="scripts/filters/_module.js" type="text/javascript"></script>
        <script src="scripts/directives/_module.js" type="text/javascript"></script>
        <script src="scripts/services/_module.js" type="text/javascript"></script>
        <script src="scripts/controllers/todoCtrl.js" type="text/javascript"></script>
        <script src="scripts/services/ToDoResource.js" type="text/javascript"></script>
        <script src="scripts/filters/shortenerFilter.js" type="text/javascript"></script>
        <script src="scripts/directives/todoList.js" type="text/javascript"></script>
        <script src="scripts/directives/knob.js" type="text/javascript"></script>
        <script src="scripts/directives/myAlert.js" type="text/javascript"></script>
    </body>
</html>
