<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-app>
        <div >
            <label>Enter your name:</label>
            <input type='text' ng-model="name"/>
            <h1> Hello {{name}}!</h1>
        </div>
        <div>
            <h1> <span ng-bind="name"></span> has the following ToDo's </h1>

            <ul>
                <li ng-repeat="todo in ['Learn Bower', 'Learn Angular Basic Concepts',
                    'Learn Angular Directives', 'Learn Angular Routing','Learn Grunt',
                    'Implement Html 5 SIP','Implement Html 5 Navigator']">{{todo}}</li>
            </ul>
        </div>
    </body>
    <script src="bower_components/angular/angular.js" type="text/javascript"></script>
</html>
