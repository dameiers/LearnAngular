<div class="btn-group" style="width: 100%">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"
            style="width: 95%">
        {{getDisplayName(selectedItem) || emptyText}}
    </button>
    <button id="foo222" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"
            style="width: 5%">
        <span class="caret"></span>
        <span class="sr-only">Toggle Dropdown</span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li ng-repeat="item in options" 
            ng-click="setSelectedItem(item)">
            <a href="#">{{getDisplayName(item)}}</a>
        </li>
    </ul>
</div>
